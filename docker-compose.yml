    build:
      context: docker-common
      dockerfile: Dockerfile.jre8
    image: centos-base:jre8
    entrypoint: /bin/bash

  kafka-proxy:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: kafka-proxy:0.9.0-SNAPSHOT
